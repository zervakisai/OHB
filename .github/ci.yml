name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
  schedule:
    - cron: "0 5 * * *"  # daily at 05:00 UTC (~08:00 Athens)
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  LC_ALL: C
  PYTHON_VERSION: "3.11"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cppcheck

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Build
        run: |
          mkdir -p build artifacts
          clang -Wall -Wextra -O2 src/thermal_control.c -o build/tcs

      - name: Generate Test Matrix (optional but recommended)
        run: |
          python3 tools/gen_matrix.py || true
          # don't fail if the plan markers are missing locally

      - name: Run tests (pytest)
        run: |
          mkdir -p artifacts
          pytest -q --junitxml=artifacts/junit.xml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: artifacts/

  # --- Optional: static analysis (cppcheck) ---
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck
          cppcheck --enable=warning,style,performance,portability \
                   --error-exitcode=1 \
                   --inline-suppr \
                   src/thermal_control.c

